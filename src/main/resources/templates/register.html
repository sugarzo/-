<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>电子商务网站</title>
    <link rel="stylesheet" href="/css/login.css">

</head>
<body>
    <div class="loginform">
        <form action="/shop/register_check" method="post">
            <p style="font-size: 25px;font-weight: 500;padding: 20px;">买家注册</p>
            <p style="color: #196eec;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <p class="text">账号：
                <input type="text" name="userid" placeholder="请输入用户名"></p>
            <p class="text">密码：
                <input type="password" name="password" placeholder="请输入密码"></p>
            <input class="login-button" type="submit" value="注册">
        </form>
    </div>
</body>
